<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/moment.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>
<body>
    <div id="app">   
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
          </div>
          <div class="panel-body form-inline">
            <label>
              Id:
              <input type="text" class="form-control" v-model="id">
            </label>
    
            <label>
              Name:
              <input type="text" class="form-control" v-model="name" @keyup.enter="add">
            </label>
    
            <input type="button" value="添加" class="btn btn-primary" @click="add()">
    
            <label>
              搜索名称关键字：
              <input type="text" class="form-control" v-model="keywords" id="search">
            </label>
          </div>
        </div>
     
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Ctime</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in search(keywords)" :key="item.id">
              <td>{{ item.id }}</td>
              <td v-text="item.name"></td>
              <td>{{ item.ctime | ctimeFilter}}</td>
              <td>
                <a href="" @click.prevent="del(item.id)">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
       
    </div>
     
    <!-- <div id="app2">
      <h3 v-color="'pink'" v-fontweight="900" v-fontsize="50"></h3>
    </div> -->

      
      <script>    
        Vue.filter('ctimeFilter' ,(c) => {
          return moment(c).format('YYYY-MM-DD')
        })
        
        // Vue.http.options.root='http://vue.lovegf.cn:8899'

        

      let vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                keywords:'',
                list:[
                    { id: 1, name: '奔驰', ctime: new Date() },
                     { id: 2, name: '宝马', ctime: new Date() }                    
                ]
            },
            created() {
              
            },
            methods: {
                add(){
                    var car={id: this.id,name:this.name,ctime: new Date()}
                    this.list.push(car)
                    this.id = this.name =''
                },
                del(id){                 
                    var index = this.list.findIndex( item => {
                      if(item.id === id){
                      return true
                      }
                    })
                    this.list.splice(index,1)
                },
                search(keywords){
                  return this.list.filter(item => {
                    if(item.name.includes(keywords)){
                      return item
                    }
                  })
                }
            },
            

        })
      </script>
</body>
</html>
